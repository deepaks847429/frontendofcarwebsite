<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front end part of a car website</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/5f567f66be.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
  </head>
  <body>
    <div class="search-box">
      <input
        class="search-txt"
        type="text"
        name=""
        placeholder="type to search"
      />
    </div>
    <section class="header" id="header">
      <div class="nav-bar">
        <div class="logo">
          <a href="#">car information</a>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#" class="active"> cars </a>
            </li>
            <li><a href="#">Technology used</a></li>
            <li><a href="#">Production year</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">feedback</a></li>
          </ul>
        </div>
        <div class="social-media">
          <ul>
            <li>
              <a href="#"></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i> </a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i> </a>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="row">
          <div class="left-sec">
            <div class="content"></div>
            <h2><br />I don't always drive'.....OH Wait I Do</h2>
          </div>
        </div>
        <div class="right-sec">
          <div class="my-car">
            <div id="sideimg">
              <img
                src="2022-chevrolet-corvette-z06-1607016574-removebg-preview.png"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script type="text/javascript">
      $document.ready(function () {
        $(".my-car").slick({
          autoplay: true,
          dots: true,
          speed: 1000,
          custompaging: function (slider, i) {
            var thumb = $(slider.$slides[i]).data();
            return "<a>" + (i + 1) + "</a>";
          },
        });
      });
    </script>
  </body>
